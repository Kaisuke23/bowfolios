<template name="Filter_Page">

  <div style="margin-top: 10px" class="ui container">

    <form class="ui equal width form">
      <div class="field">
        {{> Interests_Form_Field }}
      </div>
      <button class="ui teal button" type="submit">Filter</button>
    </form>

    <div style="margin-top: 20px" class="ui cards">

      {{#each profile in profiles }}
        {{> Directory_Profile name=profile.name picture=profile.picture title=profile.title description=profile.description interests=profile.interests }}
      {{/each}}

    </div>
  </div>
</template>
