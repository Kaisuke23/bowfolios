<template name="Directory_Page">

  <div style="margin-top: 10px" class="ui container">
    <div class="ui cards">

      {{#each profile in profiles }}
        {{> Directory_Profile name=profile.name picture=profile.picture title=profile.title description=profile.description interests=profile.interests }}
      {{/each}}

    </div>
  </div>
</template>
